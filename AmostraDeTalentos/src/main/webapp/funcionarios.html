<div id="wrapper">
	<ng-include src="'menu.html'"></ng-include>
	<div id="page-wrapper">
		<div class="container-fluid" ng-controller="FuncionariosController as fun">
			<!-- Breadcrumbs-->
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a href="#">Dashboard</a></li>
				<li class="breadcrumb-item active">Funcionários</li>
			</ol>
			<!-- Example DataTables Card-->
			<div class="card mb-3">
				<div class="card-body">
					<div class="table-responsive">
						<table class="table table-bordered" id="dataTable" width="100%"
							cellspacing="0">
							<thead>
								<tr>
									<th>Nome</th>
									<th>Sobrenome</th>
									<th>Telefone</th>
									<th>E-mail</th>
									<th colspan="2">Ações</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="item in fun.listaFuncionarios">
									<td>{{item.nome}}</td>
									<td>{{item.sobrenome}}</td>
									<td>{{item.telefone}}</td>
									<td>{{item.email}}</td>
									<td><a disabled class="btn btn-xs btn-primary btn-block" href="index.html"><i
											class="fa fa-pencil-square-o" aria-hidden="true"></i></a></td>
									<td><a disabled class="btn btn-xs btn-danger btn-block" href="index.html"><i
											class="fa fa-trash-o" aria-hidden="true"></i></a></td>
											
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
