<!DOCTYPE html>
<html>
<body>
	class>
	<div id="calendar" class="fc fc-unthemed fc-ltr">
		<div class="fc-toolbar fc-header-toobar">
			<div class="fc-left">
				<div class="button-group">

					<button type="button"
						class="fc-prev-button fc-button fc-state-default fc-corner-left">
						<span class="fc-icon fc-icon-left-sinfle-arrow"> ::after </span>
					</button>
					<button type="button"
						class="fc-next-button fc-button fc-state-default fc-corner-right">
						<span class="fc-icon fc-icon-right-sinfle-arrow"> ::after </span>
					</button>
				</div>
				<butoon type="button"
					class="fc-next-button fc-button fc-state-default fc-corner-left fc-corner-right fc-state-disable"
					disable>today</butoon>
				<div class="fc-right">
					<div class="fc-butoon-group">
						<button type="button"
							class="fc-month-button fc-button fc-state-default fc-corner-left fc-state-active">month</button>
						<button type="button"
							class="fc-agendaWeek-button fc-button fc-state-default">week</button>
						<button type="button"
							class="fc-agendaDay-button fc-button fc-state-default fc-corner-right"">day</button>

						<div class="fc-center">
							<h2>September 2017</h2>

							<div class="fc-clear"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
